<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Credit Card</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>     
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-4 col-md-3 col-lg-2 *ngFor="let image of imageUrls">
          <img [src]="image" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
